<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a style="margin-left: 3px; margin-top: 3px;" href="index.html" type="button" class="btn btn-outline-success">Inicio</a>   
        <header class="title">
            <h1>Pizzerias Don Duchovny</h1>
        </header>

        <section class="container">
        <header class="header">
            <h1> Registrate </h1>
        </header>
        </section>
        
        <div class="datos">
            <article class="completa_tus_datos">
                <h3 class="title_info">¡Completa Tus Datos!</h3>

                <form class="form_datos">
                    <div class="sexo">
                        <h4 >Sexo:</h4>
                    </div>
                    <div class="selector">
                        <div class="hombre">
                            <input  type="radio" name="1" id="Hombre">
                            <label  for="Hombre">Hombre</label>
                        </div>
                        <div class="mujer">
                            <input  type="radio" name="1" id="Mujer">
                            <label  for="Mujer">Mujer</label>
                        </div>
                    </div>

                    <div class="nombre_title">
                        <h4 >Nombre:</h4>
                    </div>
                    <div class="nombre">
                        <input  type="text" name="Nombre" id="">
                    </div>
                    
                    <div class="apellido_title">
                        <h4>Apellido:</h4>
                    </div>
                    <div class="apellido">
                        <input type="text" name="Apellido" id="">
                    </div>
                </form>
            </article>

            <article class="donde_lo_llevamos">
                <h3 class="title_info">¿A donde te lo llevamos?</h3>


            <div class="direccion">
                <label class="boxTwo" for="Direccion">Direccion</label>
                <input class="boxTwo" type="text" name="Direccion" id="Direccion">
            </div>

            <div class="piso">
                <label class="boxTwo pisoDis" for="Piso">Piso</label>
                <input class="boxTwo" type="text" name="Piso" id="Piso">
            </div>
            <div class="codigoP">
                <label class="boxTwo codigoDis" for="">Codigo Postal</label>
                <input class="boxTwo" type="text" name="CodigoPostal" id="CodigoPostal">
            </div>
            <div class="localidadDis">
                <label class="boxTwo" for="Localidad">Localidad</label>
                <select class="boxTwo" id="Localidad">               
                    <option value="Almagro">Almagro</option>
                    <option value="Caballito">Caballito</option>
                    <option value="Colegiales">Colegiales</option>
                    <option value="Palermo">Palermo</option>
                    <option value="Belgrano">Belgrano</option>
                    <option value="Boedo">Boedo</option>
                    <option value="Balvanera">Balvanera</option>
                    <option value="Flores">Flores</option>
                </select>
            </article>
        </div>

        <div class="booton_datos">
            <button type="button" class="btn btn-danger">Enviar</button>
        </div>

    <div class="sorteos_info">
        <p>¿Queres recibir informacion sobre nuestras promociones y sorteos? </p>
    </div>

    <div class="Datos_Js">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    </div>
        <footer class="footer3">
                <h4>Don Duchovny</h4>
                <p>Pizzeria Don Duchovny || Copyright2022®</p>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
